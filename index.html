<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="search-container">
        <header>
            <h1>Explore Our Blogs</h1>
            <input type="text" id="searchBar" placeholder="Search blog titles..." oninput="filterContent()">
            <select id="categoryFilter" onchange="filterContent()">
                <option value="all">All Categories</option>
                <option value="technology">Technology</option>
                <option value="health">Health</option>
                <option value="wellness">Wellness</option>
            </select>
        </header>

        <section id="blogResults">
            <article class="blog-entry" data-category="technology">
                <h2>Tech Innovations 2024</h2>
                <p>This blog covers the latest innovations in technology and what's coming next.</p>
            </article>
            <article class="blog-entry" data-category="health">
                <h2>Health Trends in 2024</h2>
                <p>Explore new approaches to wellness and health this year.</p>
            </article>
            <article class="blog-entry" data-category="wellness">
                <h2>Mindfulness Practices</h2>
                <p>A deep dive into mindfulness techniques for everyday life.</p>
            </article>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
